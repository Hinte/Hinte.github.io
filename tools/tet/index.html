        <!-- Main Tet Countdown -->

    <script>
        // T·∫øt Nguy√™n ƒê√°n dates (Lunar New Year - approximate dates)
        const tetDates = {
            2025: { date: new Date(2025, 0, 29), zodiac: '·∫§t T·ªµ', animal: 'üêç' },
            2026: { date: new Date(2026, 1, 17), zodiac: 'B√≠nh Ng·ªç', animal: 'üê¥' },
            2027: { date: new Date(2027, 1, 6), zodiac: 'ƒêinh M√πi', animal: 'üêê' },
            2028: { date: new Date(2028, 0, 26), zodiac: 'M·∫≠u Th√¢n', animal: 'üêµ' },
            2029: { date: new Date(2029, 1, 13), zodiac: 'K·ª∑ D·∫≠u', animal: 'üêî' },
            2030: { date: new Date(2030, 1, 3), zodiac: 'Canh Tu·∫•t', animal: 'üêï' }
        };

        // Get holidays for a specific year
        function getHolidays(year) {
            const tetInfo = tetDates[year] || tetDates[2026];
            const tetDate = tetInfo.date;

            // Calculate lunar-based dates (approximate)
            const ongTaoDate = new Date(tetDate);
            ongTaoDate.setDate(ongTaoDate.getDate() - 6); // 23 th√°ng Ch·∫°p (kho·∫£ng 6 ng√†y tr∆∞·ªõc T·∫øt)

            const ramThangGiengDate = new Date(tetDate);
            ramThangGiengDate.setDate(ramThangGiengDate.getDate() + 14); // 15 th√°ng Gi√™ng

            return [
                { name: 'Gi√°ng Sinh', date: new Date(year, 11, 25), icon: 'üéÑ' },
                { name: 'T·∫øt D∆∞∆°ng L·ªãch', date: new Date(year + 1, 0, 1), icon: 'üéÜ' },
                { name: 'ƒê∆∞a √îng T√°o v·ªÅ tr·ªùi', date: ongTaoDate, icon: 'üêü', note: '23 th√°ng Ch·∫°p' },
                { name: 'T·∫øt Nguy√™n ƒê√°n ' + tetInfo.zodiac, date: tetDate, icon: tetInfo.animal, isTet: true },
                { name: 'Valentine - L·ªÖ t√¨nh nh√¢n', date: new Date(year + 1, 1, 14), icon: 'üíù' },
                { name: 'R·∫±m th√°ng Gi√™ng', date: ramThangGiengDate, icon: 'üèÆ', note: 'T·∫øt Nguy√™n Ti√™u' },
                { name: 'Qu·ªëc t·∫ø Ph·ª• n·ªØ', date: new Date(year + 1, 2, 8), icon: 'üíê' },
                { name: 'Gi·ªó T·ªï H√πng V∆∞∆°ng', date: new Date(year + 1, 3, 10), icon: 'üèõÔ∏è', note: '10/3 √¢m l·ªãch (∆∞·ªõc t√≠nh)' },
                { name: 'Ng√†y Gi·∫£i ph√≥ng mi·ªÅn Nam', date: new Date(year + 1, 3, 30), icon: 'üáªüá≥' },
                { name: 'Qu·ªëc t·∫ø Lao ƒë·ªông', date: new Date(year + 1, 4, 1), icon: '‚öíÔ∏è' },
                { name: 'Ng√†y Qu·ªëc kh√°nh', date: new Date(year + 1, 8, 2), icon: 'üáªüá≥' },
                { name: 'Trung Thu', date: new Date(year + 1, 8, 21), icon: 'ü•Æ', note: '15/8 √¢m l·ªãch (∆∞·ªõc t√≠nh)' },
                { name: 'Halloween', date: new Date(year + 1, 9, 31), icon: 'üéÉ' },
                { name: 'Ng√†y Nh√† gi√°o VN', date: new Date(year + 1, 10, 20), icon: 'üë©‚Äçüè´' }
            ];
        }

        function getNextTet() {
            const now = new Date();
            const currentYear = now.getFullYear();

            // Check current year and next few years
            for (let year = currentYear; year <= currentYear + 5; year++) {
                if (tetDates[year] && tetDates[year].date > now) {
                    return { year, ...tetDates[year] };
                }
            }

            // Fallback
            return { year: 2026, ...tetDates[2026] };
        }

        function updateTetCountdown() {
            const now = new Date();
            const tetInfo = getNextTet();
            const tetDate = tetInfo.date;

            // Update title
            document.getElementById('tetYear').textContent =
                `${tetInfo.animal} NƒÉm ${tetInfo.zodiac} - ${tetInfo.year}`;

            const diff = tetDate - now;

            if (diff <= 0) {
                // It's Tet!
                document.getElementById('days').textContent = 'üéä';
                document.getElementById('hours').textContent = '';
                document.getElementById('minutes').textContent = '';
                document.getElementById('seconds').textContent = '';
                document.getElementById('tetMessage').innerHTML =
                    '<strong style="color:#ffd700;font-size:24px;">üßß CH√öC M·ª™NG NƒÇM M·ªöI! üßß</strong>';

                // Check if we need to switch to next year
                const nextDay = new Date(tetDate);
                nextDay.setDate(nextDay.getDate() + 1);
                if (now > nextDay) {
                    location.reload();
                }
            } else {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

                if (days === 0) {
                    document.getElementById('tetMessage').textContent = 'üéÜ Giao th·ª´a ƒë·∫øn r·ªìi! Chu·∫©n b·ªã ƒë√≥n nƒÉm m·ªõi!';
                } else if (days <= 7) {
                    document.getElementById('tetMessage').textContent = 'üßß T·∫øt ƒëang ƒë·∫øn g·∫ßn! S·∫Øm ƒë·ªì T·∫øt th√¥i!';
                } else if (days <= 30) {
                    document.getElementById('tetMessage').textContent = 'üèÆ Ch·ªâ c√≤n ' + days + ' ng√†y n·ªØa l√† T·∫øt!';
                } else {
                    document.getElementById('tetMessage').textContent = '‚ú® C√≤n ' + days + ' ng√†y n·ªØa l√† T·∫øt Nguy√™n ƒê√°n';
                }
            }
        }

        function updateHolidayList() {
            const now = new Date();
            now.setHours(0, 0, 0, 0);
            const currentYear = now.getFullYear();

            // Get holidays starting from current year
            let allHolidays = [];

            // Get holidays from current year's cycle
            const holidays = getHolidays(currentYear);
            allHolidays = holidays.filter(h => h.date >= now);

            // If not enough, add from next year
            if (allHolidays.length < 10) {
                const nextYearHolidays = getHolidays(currentYear + 1);
                allHolidays = allHolidays.concat(nextYearHolidays.filter(h => h.date >= now));
            }

            // Sort by date
            allHolidays.sort((a, b) => a.date - b.date);

            // Take first 10
            allHolidays = allHolidays.slice(0, 10);

            const listEl = document.getElementById('holidayList');
            listEl.innerHTML = '';

            allHolidays.forEach((holiday, index) => {
                const diff = Math.ceil((holiday.date - now) / (1000 * 60 * 60 * 24));
                const isToday = diff === 0;
                const isUpcoming = index === 0 || diff <= 7;

                const item = document.createElement('div');
                item.className = 'holiday-item' + (isUpcoming ? ' upcoming' : '');

                const dateStr = holiday.date.toLocaleDateString('vi-VN', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                item.innerHTML = `
                    <div class="holiday-icon">${holiday.icon}</div>
                    <div class="holiday-info">
                        <div class="holiday-name">${holiday.name}</div>
                        <div class="holiday-date">${dateStr}${holiday.note ? ' (' + holiday.note + ')' : ''}</div>
                    </div>
                    <div class="holiday-countdown">
                        ${isToday ?
                            '<span class="holiday-today">H√îM NAY!</span>' :
                            `<div class="holiday-days">${diff}</div>
                             <div class="holiday-days-label">ng√†y n·ªØa</div>`
                        }
                    </div>
                `;

                listEl.appendChild(item);
            });
        }

        // Initialize
        updateTetCountdown();
        updateHolidayList();

        // Update countdown every second
        setInterval(updateTetCountdown, 1000);

        // Update holiday list every minute
        setInterval(updateHolidayList, 60000);
    </script>
